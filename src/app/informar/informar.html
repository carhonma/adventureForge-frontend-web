<link rel="stylesheet" href="informar.css">

  

<div class="login-container">
  <div class="box">
  <h2>{{title}}</h2>
  <b>Esta sección ha sido creada para que los tester puedan comentar los errores o posibles mejoras que han encontrado en el juego.</b><br>

  <b style="align-self: start;">Incidencia:
  <select [(ngModel)]="tipoIncidencia">
    <option value="error">Error</option>
    <option value="mejora">Mejora</option>
  </select></b><br>

  <b style="align-self: start;">Descripción:</b><br>
  <textarea [(ngModel)]="descripcionIncidencia"
            rows="4"
            style="width: 100%; resize: vertical;"
            placeholder="Escribe aquí tu comentario...">
  </textarea><br>
        <!-- BOTONERA -->
      <div class="botonera1">
        <button class="normal-button" (click)="reportar()"[disabled]="descripcionIncidencia==''"style="height: 50px;"> 
        <div class="image-container"style="height: 50px;">
          <div class="background-image" alt="exit" [ngStyle]="getSprite('sprite12','button')" style="transform: scale(0.6);transform-origin: top center;"></div><!--buttonspriteimg-->
          <div class="overlay-text" style="font-size: 12px;">REPORTAR</div>
        </div>
      </button>
    </div>
</div>
</div>
