<link rel="stylesheet" href="login.css">

<div class="login-container">
  <div>
    <h2>{{title}}</h2>
    <!-- Usa el evento ngSubmit correctamente -->
    <form (ngSubmit)="getInputsLogin($event)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input 
          type="text" 
          placeholder="email" 
          id="email" 
          name="email"
          [(ngModel)]="email" 
          required
        >
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          placeholder="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required
        >
      </div>
      <button type="submit">Entrar</button>
      <div class="link">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>
</div>
