<link rel="stylesheet" href="login.css">

  

<div class="login-container">
  <table class="box">
    <tr>
    <td style="width: 50%;">
      <img *ngIf="state=='loginState'"style="width: 500px;" [src]="heroImageUrls['MAGO']" alt="imageHeroe" />
      <img *ngIf="state=='registerState'"style="width: 500px;" [src]="heroImageUrls['PICARO']" alt="imageHeroe" />
    </td>
      <td style="width: 50%;">
        <div class="fomrulary"*ngIf="state=='loginState'">
    
    <h2>{{title}}</h2>
    <!-- Usa el evento ngSubmit correctamente -->
    <form (ngSubmit)="getInputsLogin($event)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input 
          type="text" 
          placeholder="email" 
          id="email" 
          name="email"
          [(ngModel)]="email" 
          required
        >
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          placeholder="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required
        >
      </div>
      <div style="display: flex; flex-direction: column; align-items: stretch; gap: 10px;">
        <!-- Contenedor de los dos botones superiores -->
        <div style="display: flex; gap: 10px;">
          <button style="flex: 1;">Entrar</button>
          <button style="flex: 1;" (click)="register(state)">Registrar</button>
        </div>
      
        <!-- Botón inferior -->
        <div>
          <button id="googleButton" (click)="getInputsLogin($event)" class="google-button">
            <label>Iniciar sesión con </label> 
            <img [src]="otherImageUrls['GOOGLE']" alt="Google Icon"style="width: 20px; height: 20px; "/>
          </button>
        </div>
      </div>
          
          
          
    
      <div class="link">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>


  <div class="fomrulary"*ngIf="state=='registerState'">
    <h2>{{title}}</h2>
    <!-- Usa el evento ngSubmit correctamente -->
    <form (ngSubmit)="getInputsLogin($event)" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Usuario</label>
        <input 
          type="text" 
          placeholder="email" 
          id="email" 
          name="email"
          [(ngModel)]="email" 
          required
        >
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          placeholder="password" 
          id="password1" 
          name="password1" 
          [(ngModel)]="password1" 
          required
        >
        <label for="password">Repite contraseña</label>
        <input 
          type="password" 
          placeholder="password" 
          id="password2" 
          name="password2" 
          [(ngModel)]="password2" 
          required
        >
      </div>
      <button (click)="returnToLogin()">Volver al login</button>
    </form><br>
      <button (click)="register(state)">Registar</button>
      <div class="link">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
  </div>
</td></tr></table>
</div>
